<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

<div id="app">
    <div v-if="message">
        {{ message }}
    </div>
    <div v-else-if="message === ''">
        メッセージが空文字です
    </div>
    <div v-else>
        メッセージがありません
    </div>
</div>
</html>
<script src="main.js"></script>
