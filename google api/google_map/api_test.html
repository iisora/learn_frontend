<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>テスト</title>
<style>
#sample {
	width: 700px;
	height: 400px;
}
</style>
</head>
<body>
<div id="sample"></div>

<script>
var map;
function initMap() {
	map = new google.maps.Map(document.getElementById('sample'), { // #sampleに地図を埋め込む
		center: { // 地図の中心を指定
			lat: 35.658581, // 緯度
			lng: 139.745433 // 経度
		},
		zoom: 19 // 地図のズームを指定
	});
}
</script>
<!--/* 自身のGoogle platform APIを取得 */-->
<script src="https://maps.googleapis.com/maps/api/js?key={api}&callback=initMap"></script>
</body>
</html>
